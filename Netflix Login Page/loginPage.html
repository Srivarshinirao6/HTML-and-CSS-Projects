<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" href="netflix favicon.webp">
    <link rel="stylesheet" href="PageStyles.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapperBlur">
            <header class ="header">
                <img class="headerLogo" src ="NetflixLogo.png">
             </header>
             <div class="SignUpBox">
                 <h2>Sign In</h2>
                 <form action="">
                     <input class="usernameBox" type="text"  placeholder="Email or mobile number" required><br>
                     <input class="password" type="password"  placeholder="Password" required><br>
                     <button class="signInBtn" type="submit"><b>Sign In</b></button><br>
                     <p class="or">OR</p>
                     <button class="signInCodeBtn" type="submit">Use a sign-in code</button><br>
                     <a class="ForgotPassword" href="">Forgot Password?</a><br>
                     <input type="checkbox" class="RemeberBox">
                     <label class="RemeberBoxText"for="RemeberBox"> Remember me?</label><br>
                     <p class="SignUpText">New to Netflix? <a class="SignUpTextLink" href="">Sign up now.</a></p>
                     <p class="BotText">This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
                     <a class="learnMore" href ="">Learn more</a>
                 </form>
             </div>
             <footer class="footer">
                <p class="FooterText">Questions? Call 000-800-919-1743 (Toll-Free)</p><br>
                <div class="Info">
                    <a class="InfoText" href ="">FAQ</a>
                    <a class ="InfoText" href ="">Help Center</a>
                    <a class ="InfoText" href ="">Terms of Use</a>
                    <a class ="InfoText" href ="">Privacy</a><br>
                </div>
                <div class="InfoInput">
                    <a class ="InfoTextAdditional" href ="">Cookie Preferences</a>
                    <a class ="InfoTextAdditional" href ="">Corporate Information</a>
                </div>
                <div class="DropDown" >
                    <form action="">
                        <select name="Language" class="Language">
                          <option value="English">English</option>
                          <option value="Hindi">Hindi</option>
                        </select>
                      </form>
                </div>   
            </footer>
        </div>
        
    </div>
    
</body>
</html>
